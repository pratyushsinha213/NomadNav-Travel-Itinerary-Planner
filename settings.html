<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>User Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], 
        .form-group input[type="email"], 
        .form-group input[type="password"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box; /* Ensure padding and border are included in the width */
        }
        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .back-button {
            position: fixed; /* Fix the button to the bottom of the screen */
            bottom: 20px; /* Adjust the vertical position */
            left: 50%; /* Center the button horizontally */
            transform: translateX(-50%); /* Offset to center */
            background-color: #388e3c; /* Green color for the button */
            color: #fff; /* White text color */
            padding: 10px 20px; /* Add some padding */
            border: none; /* Remove default border */
            border-radius: 5px; /* Add rounded corners */
            cursor: pointer; /* Change cursor to indicate clickability */
            text-decoration: none; /* Remove underline from the link text */
        }
        .back-button .back-link {
            color: white;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #2e602b; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>User Profile Settings</h2>
            <form id="userProfileForm">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <button type="button" onclick="saveUserProfile()">Save Profile</button>
            </form>
        </div>
        
        <div class="section">
            <h2>Application Settings</h2>
            <form id="appSettingsForm">
                <div class="form-group">
                    <label for="language">Language:</label>
                    <select id="language" name="language">
                        <option value="en">English</option>
                        <option value="fr">Hindi</option>
                        <option value="es">French</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="theme">Theme:</label>
                    <select id="theme" name="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notifications">Notifications:</label>
                    <select id="notifications" name="notifications">
                        <option value="on">On</option>
                        <option value="off">Off</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="currency">Currency:</label>
                    <select id="currency" name="currency">
                        <option value="usd">USD</option>
                        <option value="eur">EUR</option>
                        <option value="gbp">AED</option>
                        <option value="gbp">INR</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="timezone">Timezone:</label>
                    <select id="timezone" name="timezone">
                        <option value="est">EST (Eastern Standard Time)</option>
                        <option value="cst">CST (Central Standard Time)</option>
                        <option value="pst">PST (Pacific Standard Time)</option>
                        <option value="pst">IST (Indian Standard Time)</option>
                        <option value="pst">GST (Gulf Standard Time)</option>
                    </select>
                </div>
                <button type="button" onclick="saveAppSettings()">Save Settings</button>
            </form>
        </div>
    </div>
    <div class="back-button">
        <a href="mainPage.html" class="back-link">Back</a>
    </div>
</body>
</html>
