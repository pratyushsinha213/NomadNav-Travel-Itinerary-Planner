<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Arrange children vertically */
            min-height: 100vh; /* Full height of the viewport */
        }
        .container1 {
            padding: 20px;
            width: 350px;
            text-align: center;
            margin: 40px auto; /* Center the container horizontally */
            font-size: x-large;
        }
        .container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center; /* Center the content horizontally */
            margin: 0 auto 40px; /* Center the container horizontally with a bottom margin */
        }
        .container h2 {
            margin-bottom: 20px; /* Add margin below heading */
        }
        .form-group {
            margin-bottom: 20px;
            padding-right: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            text-align: left; /* Align label text to the left */
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: auto; /* Push footer to the bottom */
        }
        .footer p {
            margin: 0;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container1">
        <img class="image" src="favicon.png" alt="Icon" />
        <h2>NomadNav â€“ Travel Itinerary Planner</h2>
    </div>

    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="signup-link">
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 NomadNav. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Simulate successful signup
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                // Show an error message if passwords don't match
                alert('Passwords do not match. Please try again.');
            } else {
                // Proceed with signup
                alert('Signup successful! You can now log in.');
                // You can redirect the user to the login page here
            }
        });
    </script>
</body>
</html>
